  - title: 'WebClim'
    description: 'The Webclim project investigates the extent to which the practices and algorithms of web platforms contribute to shaping the public''s access to climate information and their attitudes towards climate change. The project develops methodologies to monitor and document the effects of algorithmic personalization and the temporal changes introduced by platforms to their recommendation engines. This allows to study how results to frequent climate queries are changing over time, and the extent to which personalization contributes to enclose people in "information bubbles". The project also designs experimental protocols to investigate how changes in access to climate information on platforms might influence public understanding of climate change and attitude towards climate policies.'
    link: 'https://medialab.sciencespo.fr/en/activities/webclim/'
