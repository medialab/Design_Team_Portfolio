  - title: 'Enquêtes collectives et formats inventifs'
    description: 'How can we create spaces for co-inquiry, develop new forms of description, and rethink our engagement with public issues? By integrating social sciences and design—drawing from Science and Technology Studies (STS) and pragmatism—we perceive problems as emerging and evolving through interactions among actors, objects, and research methods. Our team (designers, sociologists, artists, political scientists, and semioticians) creates experimental formats that blur the line between investigators and participants to better understand these issues. From online speech circulation mediated by digital platforms to the impact of AI on labour practices, from the liminal presence of nature in urban settings to human pressure on marine ecosystems, or even the counting of deaths linked to humanitarian crises—a multitude of subjects that provoke individual troubles and public issues, which our team strives to describe and explore.'
