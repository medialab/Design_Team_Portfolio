projects:
  - title: 'Ecologies of LLM Practices: an inquiry on daily professional usage of LLMs'
    description: 'How can we reframe the role of LLMs in ordinary work practices? The booming rise of large language models (LLMs) such as ChatGPT has sparked a rush to produce discourse about these technologies. The quick crystallization of a shared outlook around a few key themes has narrowed the scope of potential interrogations. Public and scientific debates focus on technical issues: algorithmic bias, confabulation, and intellectual property violations. However, the problems and consequences associated with their actual use – for both their users and their professional contexts – remain largely unexplored. This asymmetry fuels a mechanical view of technological development and its effects, as if the technical analysis of these systems were enough to predict their social impact. Moreover, these discourses present AI as a monolithic and disruptive entity, dismissing the possibility that it may be aligned with existing practices and that its effects may vary depending on situations encountered in ones job.'
    link: 'https://ecologiesofllm.medialab.sciencespo.fr/'
    tag: 'EL2MP'
    year_begin: '2024'
    year_end: '2026'
    project_type: 'Participatory Research'
    team_people: 'Donato Ricci, Gabriel Alcaras, Tommaso Prinetti, Zoé de Vries'

  - title: 'FUTURE-OBS'
    description: 'How can digital traces help to identify and represent human interactions with fragile coastal socio-ecosystems? The livelihoods of more than 3 billion people depend on coastal marine ecosystems. The "FUTURE-OBS: Augmented Observatory for coastal socio-ecosystems" project is a pioneering initiative to advance the understanding of coastal socio-ecosystems in the face of increasing anthropogenic pressures. The project combines traditional ocean observing methods with cutting-edge techniques such as environmental genomics and in situ biodiversity imaging. By using social media data to monitor human interactions with these vulnerable spaces - the work package led by the médialab - the project pushes the boundaries of what is possible to observe and understand these complex systems.'
    link: 'https://medialab.sciencespo.fr/en/activities/future-obs/'
    tag: 'FOBS'
    year_begin: '2022'
    year_end: '2026'
    project_type: 'Participatory Research'
    team_people: 'Donato Ricci, Nicolas Benvegnu, Jean-Philippe Cointet'

  - title: 'Reset Modernity!'
    description: 'What do you do when you are disoriented, when the compass of your phone goes haywire? You reset it. The procedure depends on the situation and device, but you always have to stay calm and carefully follow instructions if you want the compass to capture signals again. Modernity was a way to differentiate past and future, North and South, progress and regress, radical and conservative. However, at a time of deep ecological mutation, such a compass is running in wild circles without offering much bearing anymore. This is why it is time for a reset.'
    link: 'https://medialab.sciencespo.fr/en/productions/2016-04-reset-modernity/'
    tag: 'REM'
    year_begin: '2016'
    year_end: '2016'
    project_type: 'Exhibition / Research'
