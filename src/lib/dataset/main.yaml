  - title: 'Espace public numérique'
    description: 'How to represent with digital methods the French media and political spaces? The circuits of information have been profoundly transformed by the emergence of the digital public space which now occupies a central place in the formation of public opinion. The objective of this project is to conduct a structural analysis of these transformations in order to put into context questions relating to disinformation, political polarisation and the production of public problems. Based on a systematic collection begun in 2018 of articles published by nearly 460 French media (newspaper websites, radio, TV, blogs, etc.), this project relies on a data collection infrastructure allowing to track the circulation of information on the web, Twitter, Facebook and YouTube. Its objective is to develop a structural approach to the digital public space that is mapped using methods of automatic categorisation and embedding of textual, relational or even visual data from content.'
    link: 'https://medialab.sciencespo.fr/en/activities/espace-public-numerique/'
