  - title: 'Climate Negotiations Browser'
    description: "The Climate Negotiations Browser develops a climate change debate exploration platform focusing on deliberations at the highest level of the UNFCCC (United Nation Framework Convention on Climate Change). The platform allows users to navigate over 20 years of UN climate negotiations as captured by IISD's reporting system: the Earth Negotiations Bulletin. It provides a series of visual diagrams presenting the main actors (countries and negotiating groupings), the stakes of negotiations (mitigation, adaptation, Kyoto Protocol, post-Kyoto…) as well as the evolution of their respective and combined visibility over time, and a search engine allowing users to filter and browse the verbatims of the Earth Negotiations Bulletin."
    link: 'https://medialab.sciencespo.fr/en/activities/climate-negotiations-browser/'
    tag: 'CNB'
    year_begin: '2015'
