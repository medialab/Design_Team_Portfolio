  - title: 'FORCCAST'
    description: 'FORCCAST (Training through mapping of controversies by analyzing science and technical innovation) is an educational innovation project that relies on mapping controversies. Based on Science and Technology Studies (STS) research originally led by Bruno Latour, FORCCAST trains different audiences to explore contemporary controversies generated by the massive proliferation of scientific and technical innovations. The program proposes two complementary experiences that have in common to make students actors of their learning: controversy mapping and negotiation and debate simulations. All these experiences aim to learn how to orient oneself, express oneself, and decide in situations of uncertainty.'
