  - title: 'DIME SHS / Web'
    description: "The DIME Web instrument (part of the DIME-SHS EquipEx - Excellence Facility for Survey Data Infrastructures and Methods in the Humanities and Social Sciences) is a team of engineers from Sciences Po's médialab which supports Social Science research projects in the development and use of digital methods to exploit the web as a survey medium. In particular, it provides support to collect, enhance, clean up, visualize and analyze data from digital traces accessible online. The instrument stands at the intersection of the fields of methodological research and digital methods in social sciences. As well as supporting researchers in their methodology, the team offers them its skills in network analysis and web archiving, as well as in controversy analysis following Bruno Latour's Actor Network Theory (ANT). The instrument created several dedicated digital social science tools released as open source, such as the web crawler Hyphe and the Twitter collection software Gazouilloire."
    link: 'https://medialab.sciencespo.fr/en/activities/dime-shs-web/'
