  - title: 'Studio for Better Problems'
    description: 'The Studio for Better Problems is an open pedagogical format that articulates the description of socio-environmental and socio-technical issues with the generation of projects that address them. Problems are made and could be made otherwise. The Studio adapts research methodology to pedagogical objectives of higher education and continuous training, in particular when students are invited to apply the knowledge produced by social sciences and humanities in order to effectuate social change, to innovate or to generate transformative projects. Rather than searching for quick fixes, we aim at the slow composition of problems. Composing better problems requires tools to navigate the different types of expertise, stemming from disciplinary background, epistemic authority, economic interests, social positions, or lived experience, that see issues differently.'
